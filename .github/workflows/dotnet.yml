name: .NET CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
  workflow_dispatch:
    inputs:
      solution_path:
        description: 'Path to solution or project file'
        required: false
        default: ''
        type: string

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Find solution file
      id: find-sln
      run: |
        if [ -n "${{ github.event.inputs.solution_path }}" ]; then
          echo "solution=${{ github.event.inputs.solution_path }}" >> $GITHUB_OUTPUT
        else
          SLN_FILE=$(find . -name "*.sln" -type f | head -n 1)
          if [ -z "$SLN_FILE" ]; then
            echo "No solution file found"
            exit 1
          fi
          echo "solution=$SLN_FILE" >> $GITHUB_OUTPUT
        fi
        
    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-
        
    - name: Restore dependencies
      run: dotnet restore "${{ steps.find-sln.outputs.solution }}"
      
    - name: Build
      run: dotnet build "${{ steps.find-sln.outputs.solution }}" --configuration Release --no-restore
      
    - name: Test
      run: dotnet test "${{ steps.find-sln.outputs.solution }}" --configuration Release --no-build --verbosity normal --logger trx --results-directory TestResults
      
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: TestResults
        retention-days: 30
